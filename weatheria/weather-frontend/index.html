<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Microservices Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-info.show {
            display: block;
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .location h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .location p {
            color: #666;
            font-size: 1em;
        }

        .temperature {
            text-align: center;
            margin: 30px 0;
        }

        .temp-value {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
        }

        .temp-description {
            font-size: 1.5em;
            color: #666;
            text-transform: capitalize;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .api-info {
            margin-top: 30px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .api-info strong {
            color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.online {
            background: #4caf50;
        }

        .status-indicator.offline {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name (e.g., London, Tokyo)"
                value="London"
            >
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="country"></p>
            </div>

            <div class="temperature">
                <div class="temp-value" id="temperature"></div>
                <div class="temp-description" id="description"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="api-info">
            <span class="status-indicator" id="statusIndicator"></span>
            <strong>Backend Status:</strong> <span id="backendStatus">Checking...</span>
            <br><br>
            <strong>Architecture:</strong> Microservices with Python Flask backend and Open-Meteo API (FREE - No API Key!)
        </div>
    </div>

    <script>
        // Configuration - Backend URL
        const API_BASE_URL = 'http://localhost:5000';

        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const backendStatus = document.getElementById('backendStatus');
        const statusIndicator = document.getElementById('statusIndicator');

        // Check backend status on load
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    backendStatus.textContent = `Online ‚úì (${data.api || 'open-meteo'})`;
                    statusIndicator.className = 'status-indicator online';
                    return true;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (err) {
                backendStatus.textContent = 'Offline ‚úó';
                statusIndicator.className = 'status-indicator offline';
                showError('Backend is not running. Please start the backend server (python app-openmeteo.py)');
                return false;
            }
        }

        // Event Listeners
        searchBtn.addEventListener('click', getWeather);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getWeather();
        });

        // Fetch weather data
        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            // Show loading state
            showLoading();
            hideError();
            hideWeather();

            try {
                console.log(`Fetching weather for: ${city}`);
                
                // Make REST API call to backend
                const response = await fetch(
                    `${API_BASE_URL}/api/weather?city=${encodeURIComponent(city)}`,
                    {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    }
                );
                
                console.log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Weather data received:', data);
                displayWeather(data);
                
            } catch (err) {
                console.error('Error details:', err);
                
                // Provide helpful error messages
                if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
                    showError('Cannot connect to backend. Make sure:\n1. Backend is running (python app-openmeteo.py)\n2. Backend is on http://localhost:5000\n3. No firewall blocking the connection');
                } else {
                    showError(err.message || 'Failed to fetch weather data');
                }
            } finally {
                hideLoading();
            }
        }

        // Display weather data
        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('country').textContent = `${data.country}${data.admin1 ? ', ' + data.admin1 : ''}`;
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${data.feels_like}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            
            showWeather();
        }

        // UI Helper Functions
        function showLoading() {
            loading.classList.add('show');
            searchBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            searchBtn.disabled = false;
        }

        function showWeather() {
            weatherInfo.classList.add('show');
        }

        function hideWeather() {
            weatherInfo.classList.remove('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        // Initialize
        window.addEventListener('load', async () => {
            console.log('App initialized');
            console.log('Backend URL:', API_BASE_URL);
            
            // Check backend status first
            const isOnline = await checkBackendStatus();
            
            // Only load default city if backend is online
            if (isOnline) {
                getWeather();
            }
        });
    </script>
</body>
</html>
